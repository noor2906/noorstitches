<div class="container-fluid d-flex justify-content-center p-5 align-items-center separacion-header-home">

    <!-- Imagen del prodcucto -->
    <div class="col-6  d-flex justify-content-center align-items-center">
        <img src="{{producto()?.urlImagen}}" alt="imagen por defecto" class="w-75 rounded-5">
    </div>

    <!-- Info prodcuto + compra-->
    <div class="col-6">
        <h2>{{producto()?.nombre}}</h2>
        <p class="text-muted">{{producto()?.descripcion}}</p>
        <h4 class="text-success">{{producto()?.precio}} €</h4>
        
        <div class="mt-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control w-50" value="1" min="1">
        </div>
        
        <button class="btn btn-primary mt-4">Añadir al Carrito</button>
    </div>

</div>
