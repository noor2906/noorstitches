<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 24rem;">
        <h3 class="text-center mb-4">Login</h3>

        @if (loginStatus() == 'error') {
            <div class="alert alert-danger text-center" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                Invalid email or password. Please try again.
            </div>
        } @else if (loginStatus() == 'success') {
            <div class="alert alert-success text-center" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                Welcome back!
            </div>
        }
      
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
