<div class="container my-5 p-5 separacion-header-home">
    <div class="row">
        <!-- Pedido Section -->
        <div class="col-md-8">
            <h3 class="mb-4">Tu Carrito</h3>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Producto 1">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <p class="card-text">Descripción breve del producto.</p>
                            <p class="card-text"><small class="text-muted">Precio: $20.00</small></p>
                            <div class="d-flex align-items-center">
                                <label for="cantidad1" class="me-2">Cantidad:</label>
                                <input type="number" id="cantidad1" class="form-control w-25" value="1" min="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Producto 2">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Producto 2</h5>
                            <p class="card-text">Descripción breve del producto.</p>
                            <p class="card-text"><small class="text-muted">Precio: $15.00</small></p>
                            <div class="d-flex align-items-center">
                                <label for="cantidad2" class="me-2">Cantidad:</label>
                                <input type="number" id="cantidad2" class="form-control w-25" value="1" min="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen Section -->
        <div class="col-md-4">
            <h3 class="mb-4">Resumen del Pedido</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total de Productos: 2</h5>
                    <p class="card-text">Subtotal: $35.00</p>
                    <p class="card-text">Envío: $5.00</p>
                    <hr>
                    <h5 class="card-title">Total: $40.00</h5>
                    <button class="btn btn-primary w-100 mt-3">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </div>
</div>
